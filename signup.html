<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Signup Page</title>
</head>
<body>
    <h1>Course Signup Page</h1>
    <h2>All fields are required!</h2>
    <form action="starlabel.co" method="get">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" value="" placeholder="first name" required>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" value="" placeholder="last name" required>
        <label for="useremail">Email:</label>
        <input type="email" name="useremail" value="" placeholder="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" value="" placeholder="password" required>
        <h2>Are you over the age of 18</h2>
    <label for="yes">Yes:</label>
    <input type="radio" name="loc">
    <label for="no">No:</label>
    <input type="radio" name="loc">
    <h2>Do you have a Credit Card or PayPal?</h2>
    <select name="" id="">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
    </select>
    <input type="submit" name="" value="SUBMIT">
    </form>
</body>
</html>
